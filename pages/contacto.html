<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - MiBouquet</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">MiBouquet</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <h2>Si tenes algun pedido especial, no dudes en contactarte directamente con nosotros!</h2>
        <section>
            <form>
                <label for="name">Nombre y Apellido</label>
                <input type="text" id="name" name="name" required>
                
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni" required>
                
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" required>
                
                <label for="message">Describa su pedido</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2024 MiBouquet</p>
        <p><i class="fas fa-envelope"></i> mibouquet@gmail.com</p>
        <p><i class="fas fa-phone"></i> +54 351 1231231</p>
        <p>
            <i class="fab fa-whatsapp"></i>
            <i class="fab fa-instagram"></i>
        </p>
    </footer>
</body>
</html>
